<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-customYellow">
  <main>
    <section id="card" class="bg-customWhite p-6 rounded-[20px] border-[1px] border-customGray950 max-w-minsm md:max-w-maxmd min-h-minsm md:min-h-minmd shadow-custom">
      <div>
        <img src="./assets/images/illustration-article.svg" alt="illustration Article" class=" rounded-[10px] min-h-[200px] object-cover">
      </div>
      <div class="my-6 flex flex-col gap-3 justify-center items-start">
        <div class="text-preset-bold text-12px md:text-14px py-1 px-3 bg-customYellow rounded">
          <span>Learning</span>
        </div>
        <p class="text-customGray950 text-12px md:text-14px text-preset-medium">Published 21 Dec 2023</p>
        <h2 class="text-customGray950 text-20px md:text-24px text-preset-bold hover:cursor-pointer hover:text-customYellow"> HTML & CSS foundations</h2>
        <p class="text-customGray500 text-14px md:text-16px text-preset-medium">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="flex justify-start items-center gap-3">
        <img src="./assets/images/image-avatar.webp" alt="" class="object-contain w-8 h-8 rounded-full">
        <p class="text-preset-bold text-sm">Greg Hooper</p>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BalboCoding">BalboCoding</a>.
  </div>
</body>
</html>
